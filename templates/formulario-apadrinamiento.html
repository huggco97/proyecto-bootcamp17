<html lang="en">

</head>
<body class="bg-[#E8EDE7]">
        <!-- Barra Navegacion -->
    <!-- Barra Navegacion -->
<nav class="bg-gradient-to-r from-[#036280]  to-[#012e4a]">
    
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <!-- Agrupa el logo y los botones en un solo div -->
    <div class="flex h-16 items-center justify-between">
        
        <!-- logotipo -->
        <a href="index.html" class="text-white flex items-center gap-2"><img src="../static/img/logo.png" alt="" class="h-12">Huellas Solidarias</a>
        
        <!-- Separa el logo de los botones -->
        <div>
            
            <!-- Botones de la barra de Navegacion -->
            <div class="flex space-x-4">
            <a
                href="/"
                class="bg-gray-600 text-white rounded-md px-3 py-2 text-sm font-medium"
                aria-current="page"
                >Principal</a
            >
            <a
                href="/animales"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"

            >
        
            </div>

        </div>

    </div>

    </div>

</nav>

    <h1 class="my-5 text-center text-3xl">Formulario de Apadrinamiento</h1>
    <main class="w-[1200px] mx-auto">
        <form class="flex flex-col justify-around h-[80vh] items-center">
            <fieldset class="flex flex-col border-2 border-[#012E4A] w-2/3 p-[20px] mb-4">
                <legend class="px-4 uppercase">Información personal</legend>
                
                <label class="mb-2" for="nombre">Nombre:</label>
                <input class="bg-transparent border-2 border-[#012E4A] w-[100%] p-[10px] rounded-lg mb-4" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                
                <label class="mb-2" for="Apellido">Apellido:</label>
                <input class="bg-transparent border-2 border-[#012E4A] w-[100%] p-[10px] rounded-lg mb-4" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
    
                <label class="mb-2" for="edad"> Edad:</label>
                <input class="bg-transparent border-2 border-[#012E4A] w-[100%] p-[10px] rounded-lg mb-4" type="number" name="edad" id="edad" placeholder="Ingrese la edad del peludo">
                
                <label class="mb-2" for="direccion">Dirección: </label>
                <input class="bg-transparent border-2 border-[#012E4A] w-[100%] p-[10px] rounded-lg mb-4" type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección">
                
                <label class="mb-2" for="especie">¿Cómo desea apadrinar al peludo?</label>
                <select class="border-2 border-[#012E4A] w-[100%] p-[10px] rounded-lg mb-4 bg-transparent" name="especie" id="especie">
                    <option>-- Sleccione una opción --</option>
                    <option value="comida">Donando Purina</option>
                    <option value="ayuda">Visitandolo al refugio</option>
                    <option value="veterinario">Pagando la consulta al Veterinario</option>
                    <option value="paseo">Llevandolo de paseo diariamente</option> 
                    <option value="hospedaje">Llevarlo a casa un fin de semana</option> 
                </select>
            </fieldset>
            <input class="px-[30px] py-[10px] text-sm font-medium text-center text-white bg-[#036280] rounded-lg hover:bg-[#378BA4] cursor-pointer" type="submit" value="Enviar Solicitud">
        </form>
    </main>
</body>
</html>
